name: El enano

on:
  pull_request_target:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  Saludando:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Guardo el nombre
        run: |
            const octokit = new Octokit({
              auth: process.env.PATH_TOKEN
            });
            (async () => {
              try {
                const response = await octokit.request('GET /users/${{github.actor}}', {
                  username: '${{github.actor}}',
                  headers: {
                    'X-GitHub-Api-Version': '2022-11-28'
                  }
                });

                // Extract the value of the "name" key from the response
                const name = response.data.name;

                // Set the value of the "NAME" environment variable
                echo "::set-env name=NAME::${name}"
              } catch (error) {
                echo "Usuario sin nombre y apellido, usando su @user_id"
                echo "::set-env name=NAME::${github.actor}"
              }
            })();
        env: 
          PATH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      - name: Saludo al nuevo dev
        uses: actions/github-script@v3
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Bienvenido/a ${{ env.NAME }}! ðŸš€âœ¨ðŸ˜ƒ`
              })
        env: 
          PATH_TOKEN: ${{ secrets.PERSONAL_TOKEN }} 
      - name: Incluyo el nombre en el README.md
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Nuestro enano:"
          git fetch origin main
          git checkout main
          echo -e "\n${{env.NAME}}" >> README.md
          git add README.md
          git commit -m "${{env.NAME}} acaba de aterrizar ðŸ¤©"
          git push origin main
